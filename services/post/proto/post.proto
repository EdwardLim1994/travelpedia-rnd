syntax = "proto3";

package blog;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// The Post model
message Post {
  string id = 1;
  string title = 2;
  string content = 3;
  string author = 4;
  google.protobuf.Timestamp created_at = 5;
}

// Request/Response messages for CRUD
message CreatePostRequest {
  string title = 1;
  string content = 2;
  string author = 3;
}

message CreatePostResponse {
  Post post = 1;
}

message GetPostRequest {
  string id = 1;
}

message UpdatePostRequest {
  string id = 1;
  optional string title = 2;
  optional string content = 3;
}

message DeletePostRequest {
  string id = 1;
}

message ListPostsResponse {
  repeated Post posts = 1;
}

message ResponseEnvelope{
  string request_id = 1;
  google.protobuf.Timestamp timestamp = 2;
  oneof payload {
    Post post = 3;
    ListPostsResponse list_posts_response = 4;
    google.protobuf.Empty empty_response = 5;
  }
}

message RequestEnvelope{
  string request_id = 1;
  google.protobuf.Timestamp timestamp = 2;
  oneof payload {
    CreatePostRequest create_post_request = 3;
    GetPostRequest get_post_request = 4;
    UpdatePostRequest update_post_request = 5;
    DeletePostRequest delete_post_request = 6;
    google.protobuf.Empty list_posts_request = 7;
  }
}

// The CRUD Service
service PostService {
  rpc CreatePost (CreatePostRequest) returns (CreatePostResponse);
  rpc GetPost (GetPostRequest) returns (Post);
  rpc UpdatePost (UpdatePostRequest) returns (Post);
  rpc DeletePost (DeletePostRequest) returns (google.protobuf.Empty);
  rpc ListPosts (google.protobuf.Empty) returns (ListPostsResponse);
}

